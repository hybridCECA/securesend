<!DOCTYPE html>
<html>
    <head>
        <title>Password</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div class="securesend_password_container">
            <h5 class="">
                Password Generation and Coordination
            </h5>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="securesend_password">
                <label class="mdl-textfield__label" for="securesend_password">Password</label>
            </div>

            <div class="securesend_password_generate">
                <button id="securesend_password_generate_button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Generate
                </button>
            </div>


            <div class="securesend_password_transfer">
                <button id="securesend_password_transfer_button" class="mdl-button mdl-js-button mdl-button--raised">
                    Select password transfer method
                </button>
            </div>

            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="securesend_password_transfer_button">
                <li class="mdl-menu__item">Other Gmail account</li>
                <li class="mdl-menu__item">Slack</li>
            </ul>

            <button id="securesend_password_done_button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored securesend_password_done_button">
                Done
            </button>
        </div>
    </body>
</html>
