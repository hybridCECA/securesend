<!DOCTYPE html>
<html style="height: 100%; width: 100%">
    <head>
        <title>Coordinate Settings</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body style="height: 100%; width: 100%">
        <h5 class="securesend_permissions_title">
            Password Coordination
        </h5>
        <table>
            <tbody id="securesend_coordinate_tbody">
                <tr>
                    <td><h6>Recipient</h6></td>
                    <td><h6>Method</h6></td>
                    <td><h6>Address</h6></td>
                </tr>
                <tr>
                    <td><h6>Recipient 1</h6></td>
                    <td>
                        <div class="mdl-textfield mdl-js-textfield getmdl-select">
                            <input type="text" value="" class="mdl-textfield__input" id="sample1" readonly>
                            <input type="hidden" value="" name="sample1">
                            <label for="sample1" class="mdl-textfield__label">Method</label>
                            <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                <li class="mdl-menu__item">Don't Send</li>
                                <li class="mdl-menu__item">Email</li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="sample2">
                            <label class="mdl-textfield__label" for="sample2">Address</label>
                        </div>
                    </td>
                </tr>
                <tr id="securesend_add_row">
                    <td>
                        <button id="securesend_recipient_add" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Add Recipient
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script>
            const rowContent = `
                <td><h6>Recipient 1</h6></td>
                <td>
                    <div class="mdl-textfield mdl-js-textfield getmdl-select">
                        <input type="text" value="" class="mdl-textfield__input" id="sample1" readonly>
                        <input type="hidden" value="" name="sample1">
                        <label for="sample1" class="mdl-textfield__label">Method</label>
                        <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                            <li class="mdl-menu__item">Don't Send</li>
                            <li class="mdl-menu__item">Email</li>
                        </ul>
                    </div>
                </td>
                <td>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sample2">
                        <label class="mdl-textfield__label" for="sample2">Address</label>
                    </div>
                </td>
            `;
            const addButton = document.getElementById("securesend_recipient_add");
            const tbody = document.getElementById("securesend_coordinate_tbody");
            const addRow = document.getElementById("securesend_add_row");

            addButton.addEventListener("click", () => {
                const row = document.createElement("tr");
                row.innerHTML = rowContent;
                tbody.insertBefore(row, addRow);
            });
        </script>
    </body>
</html>
