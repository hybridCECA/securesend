<!DOCTYPE html>
<html style="height: 100%; width: 100%">
    <head>
        <title>Coordinate Settings</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body style="height: 100%; width: 100%">
        <h5 class="securesend_permissions_title">
            Password Coordination Method
        </h5>
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
            <input type="text" value="Gmail" class="mdl-textfield__input" id="securesend_coordination_method" readonly>
            <input type="hidden" value="" name="securesend_coordination_method">
            <label for="securesend_coordination_method" class="mdl-textfield__label">Method</label>
            <ul for="securesend_coordination_method" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item">Gmail</li>
                <li class="mdl-menu__item">Slack</li>
            </ul>
        </div>
        <h5 class="securesend_permissions_title">
            Recipient
        </h5>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-same">
            <input type="checkbox" id="checkbox-same" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Same as original email</span>
        </label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="securesend_address">
            <label class="mdl-textfield__label" for="securesend_address">Recipient Email Address</label>
        </div>
        <div class="securesend_permissions_bottom">
            <button id="securesend_coordinate_settings_next_button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored securesend_permissions_button">
                Next
            </button>
        </div>
    </body>
</html>
