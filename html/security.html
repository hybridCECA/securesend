<!DOCTYPE html>
<html style="height: 100%; width: 100%">
    <head>
        <title>Security</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <script defer src="../dist/mdl/material-run.js"></script>
        <script defer src="../dist/mdl-select/getmdl-select.min.js"></script>
    </head>
    <body style="height: 100%; width: 100%">
        <h5 class="securesend_permissions_title">
            Security
        </h5>
        <table class="securesend_security_table">
            <colgroup>
                <col style="width: 30%" />
                <col style="width: 30%" />
                <col style="width: 40%" />
            </colgroup>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect securesend_security_single_toggle" for="securesend_single_password">
                <input type="checkbox" id="securesend_single_password" class="mdl-switch__input" checked>
                <span class="mdl-switch__label">Single Password For All</span>
            </label>
            <tbody>
                <tr>
                    <td><h6>File</h6></td>
                    <td><h6>Password</h6></td>
                    <td><h6>Actions</h6></td>
                </tr>
                <tr>
                    <td>

                        <span>Encrypted Zip</span>
                    </td>
                    <td>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label securesend_security_password_container">
                            <input class="mdl-textfield__input" type="password" id="securesend_password">
                            <label class="mdl-textfield__label" for="securesend_password">Password</label>
                        </div>
                        <div class="securesend_security_show_container">
                            <button class="mdl-button mdl-js-button mdl-button--raised securesend_security_action_button">
                                Show
                            </button>
                        </div>
                    </td>
                    <td>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored securesend_security_action_button">
                            Generate
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised securesend_security_action_button">
                            Permissions
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="securesend_security_next_button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored securesend_security_next_button">
            Next
        </button>
    </body>
</html>
